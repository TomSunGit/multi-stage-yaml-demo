trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'ACR'
    repository: 'gosample'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'




